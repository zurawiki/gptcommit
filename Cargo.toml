[package]
name = "gptcommit"
version = "0.1.15"
edition = "2021"
rust-version = "1.67"
authors = ["Roger Zurawicki <roger@zura.wiki>"]
categories = ["development-tools"]
keywords = ["openai", "githook", "git", "ai", "gpt"]
description = "A git prepare-commit-msg hook for summarizing commits with GPT-3."
readme = "README.md"
license = "MIT"
homepage = "https://github.com/zurawiki/gptcommit"
repository = "https://github.com/zurawiki/gptcommit"

[[bin]]
name = "gptcommit"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.69"
clap = { version = "4.1.4", features = ["derive"] }
colored = "2.0.0"
config = { version = "0.13.3", features = ["toml"] }
dirs = "4.0.0"
lazy_static = "1.4.0"
log = "0.4.17"
regex = "1.7.1"
reqwest = { version = "0.11.14", features = ["json", "gzip", "brotli", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0.152"
serde_json = "1.0.92"
simple_logger = "4.0.0"
strum = "0.24.1"
strum_macros = "0.24.3"
tera = { version = "1.17.1", default-features = false }
tiktoken-rs = "0.1.2"
tokio = { version = "1.25.0", features = ["full"] }
toml = "0.7.2"
which = "4.4.0"
